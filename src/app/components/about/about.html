<section id="about" class="section-padding bg-card/30 relative overflow-hidden">
  <div class="absolute top-0 right-0 w-1/2 h-1/2 bg-gradient-to-bl from-primary/5 to-transparent"></div>

  <div class="container mx-auto relative z-10">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center gap-3 mb-4">
        <div class="p-2 rounded-lg bg-primary/10 border border-primary/30">
          <i class="fa-solid fa-user text-primary text-[20px]"></i>
        </div>
        <span class="text-sm text-primary font-mono uppercase tracking-wider">
          {{ 'about.tag' | t }}
        </span>
      </div>

      <h2 class="text-3xl md:text-5xl font-bold text-foreground mb-8">
        {{ 'about.title1' | t }}<span class="gradient-text">{{ 'about.titleHighlight' | t }}</span>
      </h2>

      <div class="grid lg:grid-cols-5 gap-10 lg:gap-16">
        <div class="lg:col-span-3 space-y-6">
          <p class="text-lg text-muted-foreground leading-relaxed">{{ 'about.p1' | t }}</p>
          <p class="text-lg text-muted-foreground leading-relaxed">{{ 'about.p2' | t }}</p>
          <p class="text-lg text-muted-foreground leading-relaxed">{{ 'about.p3' | t }}</p>
          <div class="mt-6 p-4 rounded-xl bg-card border border-border font-mono text-xs">
            <div class="text-muted-foreground/50">{{ 'about.myApproach' | t }}</div>

            <div class="mt-2">
              <span class="text-accent">while</span>
              <span class="text-foreground">(alive) &#123;</span>
            </div>

            <div class="pl-4">
              <span class="text-primary">learn</span><span class="text-foreground">();</span>
            </div>
            <div class="pl-4">
              <span class="text-primary">build</span><span class="text-foreground">();</span>
            </div>
            <div class="pl-4">
              <span class="text-primary">improve</span><span class="text-foreground">();</span>
            </div>

            <div class="text-foreground">&#125;</div>
          </div>
        </div>

        <div class="lg:col-span-2 space-y-6">
          <h3 class="text-lg font-semibold text-foreground mb-6 font-mono">
            {{ 'about.coreValues' | t }}
          </h3>

          <div *ngFor="let v of values"
            class="p-5 rounded-xl bg-gradient-to-r from-secondary/50 to-transparent border border-border hover:border-primary/30 transition-all group">
            <div class="flex items-start gap-4">
              <div class="p-2 rounded-lg bg-primary/10 group-hover:bg-primary/20 transition-colors">
                <i [class]="v.iconClass + ' text-primary text-[20px]'"></i>
              </div>

              <div>
                <h4 class="font-semibold text-foreground mb-1">{{ v.titleKey | t }}</h4>
                <p class="text-sm text-muted-foreground">{{ v.descKey | t }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
